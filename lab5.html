<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>use of ordered and nested ordered list</title>
</head>
<body>
    <ol>
        <li>
            Animals
            <ol>
                <li>
                    Tiger

                </li>
                <li>Cow</li>
              <li>
                Elephant
              </li>
            </ol>
        </li>
        <li>
            Birds 
            <ol type="I">
                <li>
                    Parrot
                </li>
                <li>Crow</li>
                <li>Eagle</li>
            </ol>
        </li>
      <li>
        Flowers
          <ol type="1">
            <li>
                Rose
            </li>
            <li>Jasmine</li>
            <li>Lily</li>
          </ol>
      </li>
    </ol>
</body>
</html>
